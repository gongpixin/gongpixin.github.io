        <h1 class="post-title">心跳包</h1>

        <div class="post-info">

        </div>

        <hr>
        <div class="post-content">
          <p>可根据心跳包判断玩家是否在线</p>

<p>一定时间（比如 60 秒）内未收到心跳包，可认为该玩家已离线</p>

<p>如果前后端通信方式采用的长连接，后端可主动断开离线玩家的连接，节省资源</p>

<p>玩家主动关闭程序时，前端可正常发送关闭连接信息，后端可感知</p>

<p>拔网线等原因导致的断线，前端无法正常发送关闭连接消息，后端不可感知，可通过心跳包来判断</p>

        </div>
        <br><br>
      </article>
